<body>
  <div id="touchArea" align="center">
    <canvas id="canvas" oncontextmenu="return false;"></canvas>
  </div>

  <p>Android、iPhone、iPadの場合: タッチしている間だけモーターは回転し、タッチを離すと静止します（タッチ動作）。</p>

  <p>タッチ非サポートのPCの場合: マウスをクリックした位置により、モーターが回転を開始します。中央付近をクリックしないとモーターは止まりません（クリック動作）。</p>

  <p>WindowsタブレットのMicrosoft Edge/Google Chrome/Firefoxの場合: 上記のタッチ動作 + クリック動作。</p>

</body>
